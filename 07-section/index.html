<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <img class="logo" src="img/omnifood-logo.png" alt="Omnifood logo">
        <nav class="main-nav">Navigation</nav>
    </header>

<main>
    <section class="section-hero">

        <div class="hero">

            <div class="hero-text-box">
                <h1 class="heading-primary">A healthy meal delivered tyour door, every single day</h1>
                <p class="hero-description">The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your personal tastes and nutritional needs.</p>
                <a href="#" class="btn btn--full margin-right-sm">Start eating well</a>
                <a href="#" class="btn btn--outline">Learn more &darr;</a>

                <div class="delivered-meals">
                    <div class="delivered-imgs">
                        <img src="img/customers/customer-1.jpg" alt="Customer 1">
                        <img src="img/customers/customer-2.jpg" alt="Customer 2">
                        <img src="img/customers/customer-3.jpg" alt="Customer 3">
                        <img src="img/customers/customer-4.jpg" alt="Customer 4">
                        <img src="img/customers/customer-5.jpg" alt="Customer 5">
                        <img src="img/customers/customer-6.jpg" alt="Customer 6">
                    </div>

                    <p class="delivered-text"><span>250,000+</span> delivered meals last year!</p>

                </div>

            </div>
     
            <div class="hero-img-box">
                 <img src="img/hero.png" alt="Hero" class="hero-img">
            </div>

        </div>

    </section>
</main>
        
</body>

</html>
